<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white
    }
</style>
<body style="background-color: black">

    <nav class="navbar" style="background-color: #00a65a">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter book title"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
                </form>
            </div>

            {% if error %}
                <div class="col-md-12">
                    <h3 class="text-white" style="color: red;">{{ error }}</h3>
                </div>
            {% endif %}

            {% if data %}
                <div class="col-md-12">
                    <h2 class="text-white">Recommended Books:</h2>
                </div>
                {% for item in data %}
                    <div class="col-md-3" style="margin-top: 50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{ item.image }}" alt="{{ item.title }}" style="height: 300px; object-fit: cover;">
                                <h4 class="text-white">{{ item.title }}</h4>
                                <p class="text-white">by {{ item.author }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
